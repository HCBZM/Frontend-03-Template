<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: coral;
        }
        #aqua {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div id="coral"></div>
    <script src="./gesture.js"></script>
    <script>
        let element = document.getElementById('coral');
        enableGesture(element);
        start(element);
        function start(element) {
            element.addEventListener('tap', event => {
                console.log('tap', event);
            });
            element.addEventListener('press', event => {
                console.log('press', event);
            });
            element.addEventListener('pressend', event => {
                console.log('pressend', event);
            });
            element.addEventListener('pan', event => {
                console.log('pan', event);
            });
            element.addEventListener('panend', event => {
                console.log('panend', event);
            });
            element.addEventListener('flick', event => {
                console.log('flick', event);
            });
        }
    </script>
</body>
</html>
