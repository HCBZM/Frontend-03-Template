        // 解析加减乘除表达式
        // 词 number, whitespace, operator, lineterminator

        function* parse(str) {
            let types = ['number', 'whitespace', '+', '-', '*', '/', 'lineterminator'];
            let regexp = /([0-9]+)|([ \t]+)|(\+)|(\-)|(\*)|(\/)|([\r\n]+)/g;
            let lastindex = 0;
            let result;
            while (result = regexp.exec(str)) {
                if (regexp.lastIndex - lastindex > result[0].length) return;
                lastindex = regexp.lastIndex;
                for (let i = 1; i < result.length; i ++) {
                    if (!result[i]) continue;
                    if (types[i - 1].match(/^(whitespace|lineterminator)$/)) break;
                    yield {
                        type: types[i - 1],
                        value: result[i]
                    };
                }
            }
            yield {type: 'EOF'};
        }

        let source = [];
        for (let token of parse('1 + 9 * 10 + 2 / 1')) {
            source.push(token);
        }

        console.log(expression(source))
        // 四则运算 AST
function expression(source) {
  if (source[1].type === 'EOF') {
    return {
      type: 'Expression',
      AdditiveExpression: source[0]
    };
  }
  additiveExpression(source);
  return expression(source);
}

function additiveExpression(source) {
  if (source[0].type === 'MultiplicativeExpression') {
    let node = {
    	type: 'AdditiveExpression',
      MultiplicativeExpression: source[0]
    };
    source[0] = node;
    return additiveExpression(source);
  }
  if (source[0].type === 'AdditiveExpression' && source[1] && source[1].type.match(/^[+-]$/)) {
    let node = {
      type: 'AdditiveExpression',
      AdditiveExpression: source[0],
      operator: source[1].value
    };
    source.shift();
    source.shift();
    multiplicativeExpression(source);
    node.MultiplicativeExpression = source[0];
    source[0] = node;
    return additiveExpression(source);
  }
  if (source[0].type === 'number') {
    multiplicativeExpression(source);
    additiveExpression(source);
  }
}

function multiplicativeExpression(source) {
	if (source[0].type === 'number') {
  	let node = {
      type: 'MultiplicativeExpression',
      number: source[0].value
    };
    source[0] = node;
    return multiplicativeExpression(source)
  }
  if (source[0].type === 'MultiplicativeExpression' && source[1] && source[1].type.match(/^[*/]$/)) {
  	let node = {
      type: 'MultiplicativeExpression',
      MultiplicativeExpression: source[0],
      operator: source[1].value,
      number: source[2].value
    };
    source.shift();
    source.shift();
    source[0] = node;
    return multiplicativeExpression(source)
  }
}
