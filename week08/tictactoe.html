<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cell {
            display: inline-block;
            width: 100px;
            height: 100px;
            line-height: 100px;
            border: 1px solid #000;
            font-size: 50px;
            font-weight: bold;
            vertical-align: middle;
            text-align: center;
            margin-right: -1px;
            margin-bottom: -1px;
        }
    </style>
</head>
<body>
    <div id="board" class="board"></div>

    <script>
        /*
            棋盘3*3渲染；每点三个状态：null, X, O；
            单机下子；每点只能下一次，判断输赢；
        */
        let pattern = [
            [0, 0, 0],
            [0, 0, 0],
            [0, 0, 0]
        ];

        let color = 1;
        let winner = '';

        show(pattern);

        // 渲染出棋盘；
        function show(pattern) {
            let board = document.getElementById('board');
            board.innerHTML = '';
            let fragment = document.createDocumentFragment();
            for (let i = 0, len = pattern.length; i < len; i ++) {
                for (let j = 0; j < len; j ++) {
                    let cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.textContent = pattern[i][j] === 0 ? '' : 
                        pattern[i][j] === 1 ? 'X' : 'O';
                    // 添加单机落子事件
                    pattern[i][j] || cell.addEventListener('click', () => move(j, i, pattern));
                    fragment.appendChild(cell);
                }
                fragment.appendChild(document.createElement('br'));
            }
            board.appendChild(fragment);
        }

        // 单机落子的事件
        function move(x, y, pattern) {
            if (winner) return;
            pattern[y][x] = color;
            // 判断输赢
            let win = isWin(pattern, color);
            if (win) {
                console.log(`${win === 1 ? 'X' : 'O'} is Winner!`);
                winner = win;
            };
            color = 3 - color;
            show(pattern);
            if (willWin(pattern, color)) {
                console.log(`${color === 1 ? 'X' : 'O'} is will win!`);
            }
            if (color === 2) {
                computedPoint(pattern, color);
            }
        }
        
        // 判断输赢的方法
        function isWin(pattern, color) {
            let Len = pattern.length;
            
            for (let row = 0; row < Len; row ++) {
                let currentColor = color;
                // 判断行
                {
                    let win = true;
                    for(let col = 0; col < Len; col ++) {
                        if (currentColor !== pattern[row][col]) {
                            win = false;
                            break;
                        }
                    }
                    if (win) return currentColor;
                }
                // 判断列
                {
                    let win = true;
                    for(let col = 0; col < Len; col ++) {
                        if (currentColor !== pattern[col][row]) {
                            win = false;
                            break;
                        }
                    }
                    if (win) return currentColor;
                }
            }

            // 判断斜向；
            {
                let win = true;
                let currentColor = color;
                for (let row = 0; row < Len; row ++) {
                    let col = row;
                    if (currentColor !== pattern[row][col]) {
                        win = false;
                        break;
                    }
                }
                if (win) return currentColor;
            }
            {
                let win = true;
                let col = 0;
                let currentColor = color;
                for (let row = Len - 1; row >= 0; row --, col ++) { 
                    if (currentColor !== pattern[row][col]) {
                        win = false;
                        break;
                    }
                }
                if (win) return currentColor;
            }

            return false;
        }

        function willWin(pattern, color) {
            for (let i = 0, len = pattern.length; i < len; i ++) {
                for (let j = 0; j < len; j ++) {
                    if (pattern[i][j]) continue;
                    let p = clone(pattern);
                    p[i][j] = color;
                    if (isWin(p, color)) return [j, i];
                }
            }
            return null;
        }

        function clone(data) {
            let newData = null;
            if (typeof data !== 'object') return data;
            if (data instanceof Array) {
                newData = Array(data.length);
                for (let i = 0; i< data.length; i ++) {
                    let v = clone(data[i]);
                    newData[i] = v;
                }
            }
            return newData;
        }

        // 找出最佳落子点； 赢不了就和
        function bestChoice(pattern, color) {
            let p;
            if (p = willWin(pattern, color)) {
                return {
                    point: p,
                    result: 1
                }
            }
            let result = -2;
            let point = null;
            for (let i = 0; i<3;i++){
                for (let j=0;j<3;j++) {
                    if (pattern[i][j]) continue;
                    let pmt = clone(pattern);
                    pmt[i][j] = color;
                    let r = bestChoice(pmt, 3 - color).result;

                    // -r,我方落子后，对方越好，这步棋就越差；
                    if (-r > result) {
                        result = -r;
                        point = [j, i];
                    }
                }
            }
            return {
                point: point,
                result: point ? result : 0
            }
        }

        // AI落子
        function computedPoint(pattern, color) {
            let r = bestChoice(pattern, color);
            if (!r.point) return console.log('和棋!');
            move(r.point[0], r.point[1], pattern);
        }
    </script>
</body>
</html>
